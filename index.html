<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>

<script>
	// JavaScript code goes here
    var name = prompt("What is your name?");
    if(name != null) {
        alert("Welcome "+name);
    }
    else {
        alert("Please enter your name");
        var name = prompt("What is your name?"); 
    }
    
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    
    //To make the calculations easier let's define a variable called ballRadius that will hold the radius of the drawn circle and be used for calculations.
    var ballRadius = 10;
    
    //ballcolor
    var ballcolor = "lightgreen";
    
    //paddlecolor
    var paddlecolor = "0095DD";
    //score
    var score = 0;
    
    //lives
    var lives = 3;
    
    //paddle code
    var paddleHeight = 10;
    var paddleWidth = 75;
    var paddleX = (canvas.width-paddleWidth)/2;
    
    //paddle controll keyup and keydown events the code that will be run when the buttons are pressed.
    var rightPressed = false;
    var leftPressed = false;
    
    //adding event listner to you paddle
    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);
    
    //adding event listner to your pointer
    document.addEventListener("mousemove", mouseMoveHandler, false);
    
    //keywords function
    function keyDownHandler(e) {
    if(e.keyCode == 39) {
        rightPressed = true;
    }
    else if(e.keyCode == 37) {
        leftPressed = true;
    }
    }
    function keyUpHandler(e) {
    if(e.keyCode == 39) {
        rightPressed = false;
    }
    else if(e.keyCode == 37) {
        leftPressed = false;
    }
    }
    
    //mouse fucntion
    function mouseMoveHandler(e) {
    var relativeX = e.clientX - canvas.offsetLeft;
    if(relativeX > 0 && relativeX < canvas.width) {
        paddleX = relativeX - paddleWidth/2;
    }
}

    
    //collision with bricks
function collisionDetection() {
  for(var c=0; c<brickColumnCount; c++) {
    for(var r=0; r<brickRowCount; r++) {
      var b = bricks[c][r];
      if(b.status == 1) {
        if(x > b.x && x < b.x+brickWidth && y > b.y && y < b.y+brickHeight) {
          dy = -dy;
          b.status = 0;
          score++;
          if(score == brickRowCount*brickColumnCount) {
            alert("YOU WIN, CONGRATS!, Your score is "+score);
            document.location.reload();
          }
        }
      }
    }
  }
}
    
    //bricks variables
    var brickRowCount = 3;
    var brickColumnCount = 5;
    var brickWidth = 75;
    var brickHeight = 20;
    var brickPadding = 10;
    var brickOffsetTop = 30;
    var brickOffsetLeft = 30;
    
    //populate bricks code in 2D array
    var bricks = [];
    for(var c=0; c<brickColumnCount; c++) {
        bricks[c] = [];
        for(var r=0; r<brickRowCount; r++) {
            bricks[c][r] = { x: 0, y: 0, status: 1 };
        }
    }
    
    
    
    /* 
    //red block
    ctx.beginPath();
    ctx.rect(20, 40, 50, 50); //first 2 values are top left corner and rest values are width and height 
    ctx.fillStyle = "#FF0000"; //fillstyle store the color
    ctx.fill();
    ctx.closePath();
    
    //green circle 
    ctx.beginPath();
    ctx.arc(240, 160, 20, 0, Math.PI*2, false); //first two values for arc center, next one is radius and next two are start and end angle, false-clockwise rotation
    ctx.fillStyle = "green";
    ctx.fill();
    ctx.closePath();
    
    //blue empty rectangle 
    ctx.beginPath();
    ctx.rect(160, 10, 100, 40);
    ctx.strokeStyle = "rgba(0, 0, 255, 0.5)";
    ctx.stroke();
    ctx.closePath(); 
    */
    
    var x = canvas.width/2;
    var y = canvas.height-30;
    var dx = 2;
    var dy = -2;
    
    /*
    function draw() {
    // drawing code
        ctx.clearRect(0, 0, canvas.width, canvas.height); //clearRect function clears the drawn things on the canvas 
        ctx.beginPath();
        ctx.arc(x, y, 10, 0, Math.PI*2);
        ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.closePath();
        x += dx;
        y += dy;
    } 
    */
    
    function drawBall() {
        ctx.beginPath();
        ctx.arc(x, y, 10, 0, Math.PI*2);
        ctx.fillStyle = ballcolor;
        ctx.fill();
        ctx.closePath();
        ctx.arc(x, y, ballRadius, 0, Math.PI*2);
    }
    
    function drawLives() {
    ctx.font = "16px Arial";
    ctx.fillStyle = "#0095DD";
    ctx.fillText("Lives: "+lives, canvas.width-65, 20);
    }

    function drawScore() {
        ctx.font = "16px Arial";
        ctx.fillStyle = "#0095DD";
        ctx.fillText("Score: "+score, 8, 20);
    }
    
    //paddle code
    function drawPaddle() {
        ctx.beginPath();
        ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight); //paddle rechtangle code
        ctx.fillStyle = "paddlecolor";
        ctx.fill();
        ctx.closePath();
    }
    
    //draw bricks
    function drawBricks() {
        for(var c=0; c<brickColumnCount; c++) {
            for(var r=0; r<brickRowCount; r++) {
                if(bricks[c][r].status == 1) {
                    var brickX = (c*(brickWidth+brickPadding))+brickOffsetLeft;
                    var brickY = (r*(brickHeight+brickPadding))+brickOffsetTop;
                    bricks[c][r].x = brickX;
                    bricks[c][r].y = brickY;
                    ctx.beginPath();
                    ctx.rect(brickX, brickY, brickWidth, brickHeight);
                    ctx.fillStyle = "#0095DD";
                    ctx.fill();
                    ctx.closePath();
                }
            }
        }
    }
    
    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBricks();
        drawBall();
        drawPaddle();
        drawScore();
        drawLives();
        collisionDetection();
        
        if(rightPressed && paddleX < canvas.width-paddleWidth) {
            paddleX += 5;
        }
            else if(leftPressed && paddleX > 0) {
                paddleX -= 5;
            }
        
        x += dx;
        y += dy;
        
        //bouncing code
        if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
            dx = -dx;
        }

        if(y + dy < ballRadius) {
            dy = -dy;
                } else if(y + dy > canvas.height-ballRadius) {
                    if(x > paddleX && x < paddleX + paddleWidth) {
                        dy = -dy;
                    }
                        else {
                            lives--;
                            if(lives == 1) {
                                ballcolor = "red";
                                alert("Oh no, only 1 live is left, all the best ");
                            }
                            else if (lives > 1){
                            alert("you have left "+lives+" lives")
                            }
                            if(!lives) {
                                alert(name+" you lost");
                                alert("Press ok to restart the game");
                                document.location.reload();
                            }
                            else {
                                x = canvas.width/2;
                                y = canvas.height-30;
                                dx = 2;
                                dy = -2;
                                paddleX = (canvas.width-paddleWidth)/2;
                            }
                        }
                    }
        requestAnimationFrame(draw);
        }
    
    draw();
</script>

</body>
</html>
